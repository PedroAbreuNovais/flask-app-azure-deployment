<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Data Submission</title>
</head>
<body>
    <form id="ccForm">
        Customer ID: <input type="text" name="customer_id"><br>
        Transaction Amount: <input type="text" name="tx_amount"><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('ccForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(document.getElementById('ccForm'));

            fetch('/api/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('API Response: ' + JSON.stringify(data));
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
