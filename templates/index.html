<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Data Submission</title>
</head>
<body>
    <h2>Submit Credit Card Data</h2>
    <form id="ccForm">
        Customer ID: <input type="text" name="customer_id"><br>
        Transaction Amount: <input type="text" name="tx_amount"><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('ccForm').onsubmit = function(event) {
            event.preventDefault();

            // Fetch form data
            var formData = new FormData(document.getElementById('ccForm'));

            // Send data to Flask backend
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response data
            })
            .catch(error => {
                console.error('Error:', error); // Handle errors
            });
        };
    </script>
</body>
</html>
